<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" name="viewport"/>
    <title>RediCo - Plateforme d'aide à la rédaction</title>
    {% load static %}
    <style type="text/css">

	    body{width: 100%; background-color: #2b2a2a; margin:0; padding:0; -webkit-font-smoothing: antialiased;mso-margin-top-alt:0px; mso-margin-bottom-alt:0px; mso-padding-alt: 0px 0px 0px 0px;}

        p,h1,h2,h3,h4{margin-top:0;margin-bottom:0;padding-top:0;padding-bottom:0;}

        span.preheader{display: none; font-size: 1px;}

        html{width: 100%;}

        table{font-size: 12px;border: 0;}

		.menu-space{padding-right:25px;}


@media only screen and (max-width:640px)

{
	body{width:auto!important;}
	table[class=main] {width:440px !important;}
	table[class=two-left] {width:420px !important; margin:0px auto;}
	table[class=full] {width:100% !important; margin:0px auto;}
	table[class=alaine] { text-align:center;}
	table[class=menu-space] {padding-right:0px;}

	}

@media only screen and (max-width:479px)
{
	body{width:auto!important;}
	table[class=main] {width:280px !important;}
	table[class=two-left] {width:270px !important; margin:0px auto;}
	table[class=full] {width:100% !important; margin:0px auto;}
	table[class=alaine] { text-align:center;}
	table[class=menu-space] {padding-right:0px;}


}



    </style>

</head>

<body leftmargin="0" marginheight="0" marginwidth="0" topmargin="0" yahoo="fix">

<!--Main Table start-->

<table align="center" bgcolor="#2b2a2a" border="0" cellpadding="0"
       cellspacing="0" data-bgcolor="BodyBg" data-module="notification-15"
       width="100%">
       width="100%">
    <tr>
        <td align="center" data-bg="notification-15-bg" style="background-color: #2b2a2a;" valign="top">
            <table align="center" border="0" cellpadding="0" cellspacing="0" class="main" width="500">
                <tr>
                    <td align="left" height="80" valign="top">&nbsp;</td>
                </tr>
                <tr>
                    <td align="left" bgcolor="#FFFFFF" style="background:#FFF;" valign="top">
                        <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td align="center" valign="top"><img alt="" height="4"
                                                                     src="{% url 'img/email/border.png' %}" style="display:block;width:100% !important; height:auto !important; "
                                                                     width="500"/>
                                </td>
                            </tr>
                            <tr>
                                <td align="center" valign="top">
                                    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
                                        <tr>
                                            <td align="center" valign="top">
                                                <table align="center" border="0" cellpadding="0" cellspacing="0"
                                                       class="main" width="500">
                                                    <tr>
                                                        <td align="left" valign="top">

                                                            <!--Logo part start-->

                                                            <table align="center" border="0" cellpadding="0" cellspacing="0"
                                                                   class="main" width="445">
                                                                <tr>
                                                                    <td align="center" valign="top">&nbsp;</td>
                                                                </tr>
                                                                <tr>
                                                                    <td align="left" valign="top">
                                                                        <table align="left" border="0" cellpadding="0"
                                                                               cellspacing="0" class="main"
                                                                               width="153">
                                                                            <tr>
                                                                                <td align="center" valign="top">&nbsp;
                                                                                </td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td align="center" valign="top"><a
                                                                                        href="#"><img alt=""
                                                                                                      editable="true"
                                                                                                      height="23"
                                                                                                      mc:edit="logo"
                                                                                                      src="{% url 'img/email/logo.png' %}"
                                                                                                      width="153"/></a></td>
                                                                            </tr>
                                                                        </table>

                                                                        <table align="right" border="0" cellpadding="0"
                                                                               cellspacing="0" class="main">
                                                                            <tr>
                                                                                <td align="right" height="18"
                                                                                    valign="top">&nbsp;
                                                                                </td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td align="center" data-color="not-15-date"
                                                                                    data-max="20"
                                                                                    data-min="14"
                                                                                    data-size="not-15-date"
                                                                                    mc:edit="date" style="font-family:Arial, Helvetica, sans-serif; font-size:16px; color:#787a79; font-weight:normal;"
                                                                                    valign="top">
                                                                                    {%comment%}
                                                                                    <multiline>October 13,2022
                                                                                    </multiline>
                                                                                     {%endcomment%}
                                                                                </td>
                                                                            </tr>
                                                                        </table>


                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td align="center" height="25" valign="top">&nbsp;
                                                                    </td>
                                                                </tr>
                                                            </table>

                                                            <!--Logo part End-->

                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td align="left" valign="top"><img
                                                                alt="" height="23"
                                                                src="{% url 'img/email/border2.png' %}" style="display:block;width:100% !important; height:auto !important; "
                                                                width="500"/>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="center" valign="top">

                                                <!--Content part start-->

                                                <table align="center" border="0" cellpadding="0" cellspacing="0"
                                                       class="two-left" width="445">
                                                    <tr>
                                                        <td align="left" valign="top">&nbsp;</td>
                                                    </tr>
                                                    <tr>
                                                        <td align="left" valign="top">
                                                            <table align="center" border="0" cellpadding="0"
                                                                   cellspacing="0" width="100%">
                                                                <tr>
                                                                    <td align="left" data-color="not-15-title"
                                                                        data-max="40"
                                                                        data-min="30"
                                                                        data-size="not-15-title" mc:edit="welcome-title"
                                                                        style="font-family:Arial, Helvetica, sans-serif; font-size:32px; color:#252525; font-weight:normal; line-height:28px; padding:6px 0px 12px 0px;" valign="top">
                                                                        <multiline>{% block title%}{endblock title%}</multiline>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td align="left" data-color="not-15-inner"
                                                                        data-max="16"
                                                                        data-min="10"
                                                                        data-size="not-15-inner" mc:edit="welcome-title-inner"
                                                                        style="font-family:Verdana, Geneva, sans-serif; font-size:13px; color:#4a4a4a; font-weight:normal; line-height:26px; padding-left:2px; padding-top:12px;" valign="top">
                                                                        <multiline>{% block content%}{% endblock content%}</multiline>


                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td align="left" valign="top">
                                                                        <table align="left" border="0" cellpadding="0"
                                                                               cellspacing="0" width="250">
                                                                            <tr>
                                                                                <td align="left" height="30"
                                                                                    valign="top">&nbsp;
                                                                                </td>
                                                                            </tr>

                                                                            <tr>
                                                                                <td align="left" data-color="not-15-marketing"
                                                                                    data-max="24"
                                                                                    data-min="18"
                                                                                    data-size="not-15-marketing"
                                                                                    mc:edit="manager" style="font-family:Arial, Helvetica, sans-serif; font-size:20px; font-weight:normal; color:#0099ff; padding-bottom:4px;"
                                                                                    valign="top">
                                                                                    <multiline>{% block signature%}{% endblock signature%}
                                                                                    </multiline>
                                                                                </td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td align="left" valign="top"></td>
                                                                            </tr>
                                                                        </table>
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td align="left" height="30" valign="top">&nbsp;</td>
                                                    </tr>
                                                </table>

                                                <!--Content part End-->

                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="center" valign="top">
                                                <!--Copyright part start-->

                                                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                                    <tr>
                                                        <td align="left" valign="top"><img
                                                                alt="" height="23"
                                                                src="{% url 'img/email/border2.png' %}" style="display:block;width:100% !important; height:auto !important; "
                                                                width="500"/>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td align="left" valign="top">
                                                            <table align="center" border="0" cellpadding="0" cellspacing="0"
                                                                   class="main" width="445">
                                                                <tr>
                                                                    <td align="left" valign="top">


                                                                        <table align="left" border="0" cellpadding="0"
                                                                               cellspacing="0" class="two-left">
                                                                            <tr>
                                                                                <td align="center" data-color="not-15-copyright"
                                                                                    data-max="16"
                                                                                    data-min="10"
                                                                                    data-size="not-15-copyright"
                                                                                    mc:edit="copy-right" style="font-family:Arial, Helvetica, sans-serif; font-size:12px; color:#010e11; font-weight:bold;"
                                                                                    valign="top">
                                                                                    <multiline>Copyright 2022 &copy;
                                                                                        redico.wiki.
                                                                                    </multiline>
                                                                                </td>
                                                                            </tr>
                                                                        </table>


                                                                        <table align="right" border="0" cellpadding="0"
                                                                               cellspacing="0" class="two-left">
                                                                            <tr>
                                                                                <td align="center" data-color="not-15-support"
                                                                                    data-max="16"
                                                                                    data-min="10"
                                                                                    data-size="not-15-support"
                                                                                    mc:edit="support" style="font-family:Arial, Helvetica, sans-serif; font-size:12px; color:#010e11; font-weight:bold;"
                                                                                    valign="top">
                                                                                    {% comment %}
                                                                                    <multiline>Support /</multiline>
                                                                                    <unsubscribe> Unsubscribe </unsubscribe>
                                                                                     {% endcomment %}
                                                                                </td>
                                                                            </tr>
                                                                        </table>


                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td align="left" height="25" valign="top">&nbsp;
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                </table>

                                                <!--Copyright part End-->

                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td align="center" valign="top"><img alt="" height="4"
                                                                     src="{% url 'img/email/border2.png' %}" style="display:block;width:100% !important; height:auto !important; "
                                                                     width="500"/>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="left" height="80" valign="top">&nbsp;</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<!--Main Table End-->

</body>
</html>
